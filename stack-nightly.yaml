# Indicates last update, must be overridden by --resolver
resolver: nightly-2022-03-30
packages:
  - bcp47
  - bcp47-orphans

extra-deps:
  - country-0.2.2
  - esqueleto-3.5.3.2
  - generic-arbitrary-0.2.0

  # for country (what is with this library?)
  - bytebuild-0.3.10.0
  - bytehash-0.1.0.0
  - byteslice-0.2.7.0
  - contiguous-0.6.1.1
  - run-st-0.1.1.0
  - zigzag-0.0.1.0

# BROKEN on upstream
# bytebuild-0.3.10.10     -> needs to support 9.2
# bytehash-0.1.0.0        -> needs to relax upper on bytestring
# generic-arbitrary-0.2.0 -> needs to support 9.2
allow-newer: true
