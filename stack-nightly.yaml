  - esqueleto-3.5.3.2

  # for country (what is with this library?)
  - bytehash-0.1.0.0
  - byteslice-0.2.7.0
  - contiguous-0.6.1.1
  - run-st-0.1.1.0
  - zigzag-0.0.1.0

  # https://github.com/byteverse/bytebuild/pull/26
