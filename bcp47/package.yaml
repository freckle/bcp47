name: bcp47
version: 0.1.0.0
github:  "freckle/bcp47"
license: MIT
author: "Evan Rutledge Borden"
maintainer: "engineering@freckle.com"
copyright: "2019 Freckle Education"

extra-source-files:
- README.md
- ChangeLog.md
description:
  https://tools.ietf.org/html/bcp47
  .
  Language tags for use in cases where it is desirable to indicate the language
  used in an information object.

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: library
  dependencies:
  - QuickCheck
  - containers
  - generic-arbitrary
  - iso3166-country-codes
  - iso639
  - megaparsec
  - text

tests:
  doctest:
    main: Main.hs
    source-dirs: doctest
    dependencies:
      - doctest
  spec:
    main: Main.hs
    source-dirs: tests
    dependencies:
    - QuickCheck
    - bcp47
    - containers
    - hspec
    - iso3166-country-codes
    - iso639
    - text
